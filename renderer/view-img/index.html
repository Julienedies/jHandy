<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>view-img</title>
    <link rel="stylesheet" href="../../css/vendor/bulma/bulma.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        img {
            margin-top: -37px;
        }
        #ic-show-img-box-wrap{
            background:#000!important;
        }
        #ic-show-img-close{
            left:0;
            right:auto!important;
            padding:0!important;
            width:49px;
            height:49px;
            line-height: 49px!important;
            text-align:center;
        }
        .wrap{
            height:100%;
            min-height:100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body ic-ctrl="mainCtrl">

<div class="wrap">
    <div class="buttons">
        <button class="button">自动播放</button>
        <button class="button" ic-click="ocr_rename">ocr重命名</button>
    </div>

    <div id="box" ic-tpl="list">
        <ul ic-show-img ic-show-img-sources="urls" ic-show-img-item="li" ic-show-img-url="url" ic-show-img-interval="7">
            <li ic-for="i,v in model" url="{{v}}">{{v}}</li>
        </ul>
    </div>
</div>

<script>
    var _ = require('../../js/vendor/underscore.js');
    require('../../js/vendor/jquery.min.js');
    require('../../js/vendor/brick/0.8/brick.mobile.js');
    require('./main.js');
</script>
</body>
</html>
