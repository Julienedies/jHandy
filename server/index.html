<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>jHandy~股票实时行情监控</title>
    <link rel="stylesheet" href="/js/brick/0.7/brick.mobile.css">
    <style>
        html, body {
            font-family: 'BlinkMacSystemFont', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
            font-size: 36px;
            line-height: 1.8;
        }
        .warning{
            animation: ani 0.6s infinite ease-in-out;
        }
        @keyframes ani
        {
            10%   {background: rgba(255,255,0,0);}
            /*25%  {background: rgba(255,255,0,0.25);}
            50%  {background: rgba(255,255,0,0.5);}*/
            100% {background: rgba(255,255,0,1);}
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #rts_list li{
            padding: 0 0 0 10px;
        }
        #rts_list span{
            display: inline-block;
            width:4em;
        }
        #rts_list span.b1{
            width:6em;
            color:red;
        }
        #rts_list span.b1_reduce{
            width:4em;
        }
        #rts_list span.code, #rts_list span.time{
            font-size:0.6em;
            color:#ccc;
        }
        #rts_list span.time{
        }
        .up{
            color:red;
        }
        .down{
            color:green;
        }
    </style>
</head>
<body>

<div>

    <div id="rts" ic-tpl="list">
        <ul id="rts_list">
            <li ic-for="i,v in model" data-code="{{v.code}}" ic-class="{{v.warning ? 'warning':''}}">
                <span class="code">{{v.code}} </span>
                <span class="name">{{v.name}} </span>
                <span class="b1">{{v.b1/1000}} <i>k</i></span>
                <span ic-class="b1_reduce {{v.b1_reduce > 0 ? 'up':'down'}}">{{v.b1_reduce}} </span>
                <span class="time">{{v.time}}</span>
            </li>
        </ul>
    </div>

</div>

<script src="/js/vendor/underscore.js"></script>
<script src="/js/vendor/jquery.min.js"></script>
<script src="/js/brick/0.7/brick.mobile.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var $rts = $('#rts');

    socket.on('rts', function (arr) {
        console.log(arr, +new Date);
        $rts.icRender({model: arr});
    });

</script>
</body>
</html>
