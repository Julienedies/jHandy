<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>viewer</title>
    <link rel="stylesheet" href="../../css/vendor/bulma/bulma.css"/>
    <script src="/set_node_modules_path.js"></script>
</head>
<body ic-ctrl="mainCtrl">
<div class="column">

    <div class="box">
        <div class="field has-addons">
            <div class="control">
                <a class="button is-primary" ic-select-path="imgDir" ic-select-path-on-done="onSelectImgDirDone">
                    选择图片文件夹
                </a>
            </div>
            <div class="control is-expanded">
                <input class="input" type="text" value="" name="imgDir">
            </div>
        </div>

        <div class="column" ic-tpl="crop">
            <div ic-form>
                <div class="level">
                    <label class="">x:<input type="number" ic-value="{{ model.x || 3100 }}" ic-form-field="x"></label>
                    <label class="">y:<input type="number" ic-value="{{ model.y || 115 }}" ic-form-field="y"></label>
                    <label class="">width:<input type="number" ic-value="{{ model.width || 380 }}" ic-form-field="width"></label>
                    <label class="">height:<input type="number" ic-value="{{ model.height || 50 }}" ic-form-field="height"></label>
                    <label class="">图片序号:<input type="number" value="0" id="sn"></label>
                </div>

                <div class="field">
                    <button class="button" ic-click="ocrRename">ocr重命名</button>
                    <button class="button" ic-form-submit ic-submit-action="cropTest()">剪切测试</button>
                    <span>
                        <img id="view_crop" style="border:solid 1px blue;"/>
                        <span id="ocr_text"></span>
                </span>
                </div>
            </div>
        </div>
    </div>

    <div id="box" ic-tpl="list">
        <ol ic-viewer
            ic-viewer-item="li"
            ic-viewer-url="url"
            ic-viewer-interval="10"
            ic-viewer-on-show="onViewerShow"
            ic-viewer-on-open="onViewerOpen"
            ic-viewer-on-close="onViewerClose">

            <li ic-for="i,v in model" url="file://{{v.f}}">
                <h5>{{v.f}}</h5>
            </li>

        </ol>
    </div>

</div>

<div id="viewerAttach">
    <p></p>
    <div>
        <a ic-click="editImg">编辑</a>
        <a ic-click="markMistake">标记错误</a>
        <a ic-click="viewItemInFolder">查看</a>
    </div>
</div>

<div ic-prompt></div>
</body>
</html>
