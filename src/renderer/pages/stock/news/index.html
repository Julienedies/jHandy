<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../../css/vendor/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../../../css/vendor/bulma/bulma.css" />
    <script src="/set_node_modules_path.js"></script>
</head>
<body ic-ctrl="main_ctrl">

<section  class="column is-10 is-offset-1" ic-ctrl="news_ctrl">

    <div class="buttons tags">
        <button class="button"
                ic-ajax="news"
                ic-ajax-auto
                ic-submit-method="get"
                ic-submit-action="/stock/news"
                ic-submit-on-done="done">news</button>
    </div>

    <ul ic-tpl="news">
        <li ic-for="i, v in model" class="notification">
            <div>{{v.text}} - {{v.date}}</div>
            <button class="delete is-medium"
                    ic-ajax
                    ic-submit-method="delete"
                    ic-submit-action="/stock/news/{{v.id}}"
                    ic-submit-on-done="removed"></button>
        </li>
    </ul>

</section>

</body>
</html>
