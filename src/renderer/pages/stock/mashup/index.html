<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>聚合xx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../../css/vendor/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../../../css/vendor/bulma/bulma.css" />
    <script src="/set_node_modules_path.js"></script>
</head>
<body>
    <div class="column is-12"  ic-ctrl="main_ctrl">

        <div ic-tpl="ajax">
                <button class="button"
                        ic-ajax
                        ic-submit-method="get"
                        ic-submit-action="/stock/mashup/{{model.code}}"
                        ic-submit-on-done="done">ajax初始化</button>
        </div>

        <section ic-tpl="base">
            <ul>
                <li ic-for="i,v in model">
                    <span class="title is-6">{{i}} : </span>
                    <span>{{v}}</span>
                </li>
            </ul>
        </section>

    </div>
</body>
</html>
