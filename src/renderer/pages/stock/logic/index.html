<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>logic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../../css/vendor/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="../../../css/vendor/bulma/bulma.css"/>
    <link rel="stylesheet" href="../../../css/vendor/hint.css"/>
    <script src="/set_node_modules_path.js"></script>
</head>
<body ic-ctrl="main_ctrl">

<div class="column is-10 is-offset-1" ic-ctrl="logicCtrl">

    <div class="level">

        <div class="level-left">
            <button class="button"
                    ic-ajax
                    ic-ajax-auto
                    ic-submit-method="get"
                    ic-submit-action="/stock/logic"
                    ic-submit-on-done="onGetLogicDone">逻辑列表
            </button>
            <button class="button" ic-click="logic.edit">新逻辑</button>
            <button class="button" ic-click="logic.reverse">排序反转</button>
            <button class="button" ic-click="createReader">Reader</button>
        </div>

        <div class="level-right">
            <div class="buttons has-addons" ic-select="a" ic-select-cla="is-primary" ic-select-on-change="onSortChange">
                <button class="button" ic-val="level">level排序</button>
                <button class="button" ic-val="time">时间排序</button>
            </div>
        </div>

    </div>


    <div class="columns" ic-tpl="tags">
        <div class="tags" ic-select="tags" ic-select-on-change="onTagFilterChange">
            <span class="tag" ic-for="i,v in model.tagMap" ic-val="{{ i }}" ic-has-selected="i===model.tag">{{ i }}</span>
        </div>
    </div>


    <ul ic-tpl="logic" id="logicList">
        <li ic-for="i,v in model" class="notification" data-id="{{v.id}}">
            <div class="pre">{{v.text}}</div>
            <div class="tar">
                <!--<span class="tag">{{v.type}}</span>-->
                <a class="no" ic-click="logic.edit:{{v.id}}"><span class="icon is-medium" title="编辑"><i class="far fa-edit"></i></span> </a>
                <a class="no"
                   ic-ajax
                   ic-submit-method="get"
                   ic-submit-action="/stock/logic/focus/{{v.id}}"
                   ic-submit-on-done="onGetLogicDone">
                    <span class="icon is-medium hint--top-right" aria-label="{{ v.level + ' 点击提升级别，每次+100' }}" titie="提升级别">
                        <i class="far fa-heart"></i>
                    </span>
                </a>
            </div>
            <button class="delete is-medium"
                    ic-ajax
                    ic-submit-method="delete"
                    ic-submit-action="/stock/logic/{{v.id}}"
                    ic-submit-before="ajax_before_confirm:确认删除?"
                    ic-submit-on-done="logic.remove"></button>
        </li>
    </ul>

</div>

<div ic-ctrl="setLogicCtrl" ic-popup="set_logic">

    <div class="column is-10" ic-tpl ic-tpl-init="{}">

        <div class="table_0" ic-form="set_logic">

            <!-- tr -->
            <div>
                <h6>逻辑</h6>
                <div>
                    <textarea rows="12" class="textarea is-medium" ic-form-field="text" ic-field-rule="required">{{model.text}}</textarea>
                    <input type="hidden" name="id" ic-form-field value="{{model.id}}"/>
                </div>
            </div>

            <!-- tr -->
            <div>
                <h6>类型</h6>
                <div class="control">
                    <input type="text" class="input is-small" value="{{model.tag}}" ic-form-field="tag"/>
                </div>
            </div>

            <!-- tr -->
            <div>
                <h6>类型</h6>
                <div>
                    <div class="tags" ic-select="logic_type" ic-select-on-change="on_select_change">
                        <span ic-for="i,v in model.tagMap" ic-class="tag is-small" ic-val="{{ i }}">
                            {{ i }}
                        </span>
                    </div>
                </div>
            </div>

            <!-- tr -->
            <div>
                <h6>优先级</h6>
                <div>
                    <input class="input is-small" type="number" name="level" ic-value="{{model.level}}" ic-form-field>
                </div>
            </div>

            <!-- tr -->
            <div>
                <div></div>
                <div class="buttons">
                    <button class="button is-primary"
                            ic-form-submit
                            ic-submit-action="/stock/logic"
                            ic-submit-before
                            ic-submit-on-done="done">保存
                    </button>
                    <button class="button" ic-click="reset" style="margin-left:4em;"> 重置</button>
                    <button class="button" ic-popup-close style="margin-left:4em;"> 关闭</button>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
