<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../../css/vendor/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="../../../css/vendor/bulma/bulma.css"/>
    <link rel="stylesheet" href="../../../css/vendor/hint.css"/>
    <script src="/set_node_modules_path.js"></script>
</head>
<body ic-ctrl="main_ctrl">
<div class="column" ic-ctrl="tagsCtrl">

    <div class="buttons">
        <button class="button is-primary"
                ic-ajax
                ic-ajax-auto
                ic-submit-method="get"
                ic-submit-action="/stock/tags"
                ic-submit-on-done="onGetTagsDone">标签列表
        </button>
        <button class="button is-primary" ic-click="add">添加标签</button>
    </div>

    <div ic-tpl="tags">
        <div class="box" ic-for="k,arr in model" ic-click="view:{{ k }}">
            <h6 class="title is-6">{{k}}</h6>
            <div class="field is-grouped is-grouped-multiline">
                <div class="control" ic-for="i,v in arr">
                    <div class="tags has-addons is-medium">
                            <span ic-class="tag is-medium is-info hint--top-right" aria-label="{{ v.desc }}" ic-click="edit:{{v.id}}">
                                {{v.text}}
                            </span>
                        <a class="tag is-medium" ic-click="edit:{{v.id}}">
                            <span class="icon is-medium"><i class="far fa-edit"></i></span>
                        </a>
                        <a class="tag is-medium is-delete"
                           ic-ajax
                           ic-submit-method="delete"
                           ic-submit-action="/stock/tags/{{v.id}}"
                           ic-submit-before="confirm:确认删除?不可撤销!"
                           ic-submit-on-done="remove"></a>
                    </div>
                </div>
                <div class="control">
                    <a class="tag is-medium" ic-click="add:{{k}}">
                        <span class="icon is-medium"><i class="fas fa-file-medical"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="column" id="details" ic-popup="details" ic-ctrl="detailsCtrl">
        <h5 class="title is-6">&nbsp;&nbsp;<span id="typeTitle"></span></h5>
        <div ic-tpl="details">
            <table class="table is-bordered is-fullwidth" ic-click="close">
                <tr ic-for="i,v in model">
                    <th style="white-space: nowrap; width:9em;" ic-click="edit:{{ v.id }}">{{ v.text }}</th>
                    <td>
                        <div class="nest" ic-if-start="v.children">
                            {{ brick.getTpl('details')({model:v.children}) }}
                        </div>
                        <div ic-else>
                            <div class="tags" ic-viewer ic-viewer-url="href">
                            <a class="tag is-small is-warning"
                               style="padding-right:1rem;"
                                  ic-for="i,o in v['示例图片']"
                                  ic-viewer-item
                                  ic-href="{{ parseImgPath(o) }}">
                                {{ parseImgName(o) }}
                            </a>
                            </div>
                            <div class="pre">{{ v.desc }}</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="column">
            <button class="button is-primary" ic-popup-close="details">返回</button>
        </div>
    </div>

</div>

${ require('./set-tag.html')}

</body>
</html>
