<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>jHandy</title>
    <link rel="stylesheet" href="css/basic/0.7/basic.base.css" />
    <link rel="stylesheet" href="js/vendor/brick/0.8/css/brick.mobile.css" />
    <link rel="stylesheet" href="css/vendor/bulma/bulma.css" />
    <link rel="stylesheet" href="css/photon/css/photon.min.css"/>
    <style>
        ::selection {
            background:rgba(255, 255, 125, 0.99);
            color:#032764;}

        html,body {
            font-family: 'BlinkMacSystemFont', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
            font-size:18px;
            overflow: auto;
        }

        input{
            font-size: 20px;
            display: inline-block;
            margin:5px;
            padding: 3px 5px;
        }

        div[ic-ctrl="rtsCtrl"] button {
            margin-right: 20px;
        }

        section, footer {
            padding: 20px 20px;
            border-bottom: solid 1px #ccc;
        }
        ul{
            list-style: none;
            margin:0;
            padding:0;
        }
        ul li span{
            display:inline-block;
            min-width:4em;
            padding:0 3px;
            flex:1;
        }
        .up{
            color:red!important;
        }
        .down{
            color:green!important;
        }
    </style>
</head>
<body>
<div ic-ctrl="main_ctrl">

        <section ic-ctrl="voice_warning_ctrl">
            <div class="buttons has-addons">
                <button class="button" ic-click="open_voice_warning">交易错误语音警醒</button>
                <button class="button" ic-click="news">财经资讯提示</button>
                <button class="button" ic-click="get_token">获取token</button>
                <button class="button" ic-click="view_img">图片浏览</button>
            </div>
        </section>

        <section ic-ctrl="view_stock_ctrl">
            <div class="buttons has-addons">
                <button class="button" ic-click="go_ycj">云财经</button>
                <button class="button" id="company">个股资料</button>
                <button class="button" ic-click="view_403">阶段涨幅</button>
                <button class="button" ic-popup-target="add_stock">添加股票</button>
            </div>
            <div ic-form="add_stock" ic-popup="add_stock">
                <div class="column is-10">
                    <div>
                        <input class="input" type="text" ic-form-field="name" placeholder="股票名称">
                    </div>
                    <div>
                        <input class="input" type="text" ic-form-field="code" placeholder="股票代码">
                    </div>
                    <div class="buttons">
                        <button class="button is-primary"
                                ic-form-submit
                                ic-submit-action="add_stock()"
                                ic-popup-close
                                >保存</button>
                        <button class="button" ic-popup-close>关闭</button>
                    </div>
                </div>
            </div>
            <!--<input type="checkbox" ic-change="on_mousewheel">&nbsp;滚轮监控</input>-->
            <input type="checkbox" name="is_open" ic-click="set_setting" checked> 打开</input>
            <br/>
            <input type="checkbox" name="is_open_external" ic-click="set_setting" checked> 总是外部浏览器打开</input>
            <br/>
            <input type="checkbox" name="is_mashup" ic-click="set_setting"> 使用自定义聚合</input>
        </section>

        <section ic-ctrl="rts_ctrl">
            <div id="rts_list" ic-tpl="list">
                <ul>
                    <li ic-for="i,v in model" code="{{v.code}}" ic-click="fill" ic-class="flex-mc {{v.warning ? 'yellow':''}}">
                        <span>{{v.code}}</span>
                        <span>{{v.name}}</span>
                        <span style="color:red;">{{v.b1/1000}} <i>k</i></span>
                        <span>{{v.b1_reduce}} </span>
                        <span>-{{v.b1_reduce_base/1000}}k</span>
                        <span>+{{v.v_plus_base/1000}}k</span>
                    </li>
                </ul>
            </div>
            <div>
                <input type="text" id="stock_code">
                <div class="buttons has-addons">
                    <button class="button" ic-click="add">添加</button>
                    <button class="button" ic-click="remove">删除</button>
                    <button class="button" ic-click="change">改变</button>
                    <button class="button" ic-click="pause">暂停</button>
                    <button class="button" ic-click="query">继续</button>
                    <button class="button" ic-click="clear">清除</button>
                </div>
            </div>
        </section>

        <section ic-ctrl="help_ctrl">
            <div class="buttons has-addons">
                <button class="button" ic-click="relaunch">relaunch</button>
                <button class="button" ic-click="open" data-id="gushenwei">gushenwei</button>
                <button class="button" ic-click="open" data-id="jhandy">jhandy</button>
                <button class="button" ic-click="show_ip">查看IP</button>
                <button class="button" ic-click="test">test</button>
            </div>
            <input type="checkbox" ic-click="debug"> debug</input>
        </section>

        <footer>
            <h4>Hello jHandy!</h4>
            <p>IP is <span id="ip"></span></p>
            We are using node
            <script>document.write(process.versions.node)</script>
            ,
            <br/>
            Chrome
            <script>document.write(process.versions.chrome)</script>
            ,
            <br/>
            and Electron
            <script>document.write(process.versions.electron)</script>
            .
        </footer>


</div>

<script>
    var _ = require('underscore');
    require('./js/vendor/jquery.min.js');
    require('./js/vendor/brick/0.8/brick.mobile.js');
    require('./renderer/index.js');
</script>
</body>
</html>
