<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>jHandy</title>
    <link rel="stylesheet" href="js/brick/0.7/brick.css" />
    <link rel="stylesheet" href="css/photon/css/photon.min.css"/>
    <style>
        html,body {
            font-family: 'BlinkMacSystemFont', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
            font-size: 20px;
            line-height: 1.6;
        }

        body {
        }

        input,button {
            font-size: 20px;
            display: inline-block;
            margin:5px;
            padding: 3px 5px;
        }

        div[ic-ctrl="rtsCtrl"] button {
            margin-right: 20px;
        }

        section, footer {
            padding: 20px 20px;
            border-bottom: solid 1px #ccc;
        }
    </style>
</head>
<body>

<div class="">
    <div class="">
        
        <section style="height: 140px;">
            <button id="test">test</button>
        </section>

        <section class="" ic-ctrl="view_stock_ctrl">
            <button ic-click="go_ycj">云财经</button>
            <button id="company">个股资料</button>
            <button>官网</button>
            <br/>
            <input type="checkbox" id="open">&nbsp;打开</input>
            <br/>
            <input type="checkbox" id="open_external" checked>&nbsp;总是外部浏览器打开</input>
            <br/>
        </section>

        <section ic-ctrl="rts_ctrl">
            <div ic-tpl="list">
                <ul>
                    <li ic-for="i,v in model" code="{{v.code}}" ic-click="fill">{{v.code}} {{v.name}}</li>
                </ul>
            </div>
            <input type="text" id="stock_code" value="">
            <br/>
            <button ic-click="add">添加</button>
            <button ic-click="change">改变</button>
            <button ic-click="pause">暂停</button>
            <button ic-click="clear">清除</button>
            <button ic-click="query">继续</button>
            <button ic-click="reset">重置</button>
            <button ic-click="remove">删除</button>
        </section>

        <section ic-ctrl="voice_warning_ctrl">
            <input type="checkbox" id="voiceWarning">&nbsp;交易错误语音警醒</input>
        </section>

        <!--<section>
            <input type="checkbox" id="getStockNameTimer"> 定时获取股票名称</input>
        </section>-->


        <footer>
            <h1>Hello jHandy!</h1>
            We are using node
            <script>document.write(process.versions.node)</script>
            ,
            <br/>
            Chrome
            <script>document.write(process.versions.chrome)</script>
            ,
            <br/>
            and Electron
            <script>document.write(process.versions.electron)</script>
            .
        </footer>

    </div>

</div>

<script>
    var _ = require('underscore');
    require('./js/vendor/jquery.min.js');
    require('./js/brick/0.7/brick.js');
    require('./renderer/index.js');
</script>
</body>
</html>
