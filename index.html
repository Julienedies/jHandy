<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>jHandy</title>
    <style>
        html{
            font-family: 'BlinkMacSystemFont', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        body{
        }
        button{
            font-size:1.5em;
            display: inline-block;
            padding:3px 5px;
        }
        div[ic-ctrl="rtsCtrl"] button{
            margin-right:20px;
        }
    </style>
</head>
<body>
<h1>Hello jHandy!</h1>
We are using node <script>document.write(process.versions.node)</script>,
<br/>
Chrome <script>document.write(process.versions.chrome)</script>,
<br/>
and Electron <script>document.write(process.versions.electron)</script>.

<canvas id="canvas"></canvas>
<div id="message"></div>

<div>
    <button id="ycj">云财经</button>
    <button id="company">个股资料</button>
    <button>官网</button>
    <br/>
    <input type="checkbox" id="noOpen">不打开</input>
    <br/>
    <input type="checkbox" id="openByChrome" checked>总是外部浏览器打开</input>
    <br/>
    <div ic-ctrl="rts_ctrl">
        <input type="text" id="stock_code" value="002917">
        <br/>
        <button ic-click="add">添加</button>
        <button ic-click="change">改变</button>
        <button ic-click="pause">暂停</button>
        <button ic-click="clear">清除</button>
        <button ic-click="query">继续</button>
        <button ic-click="reset">重置</button>
    </div>

    <div>
        <input type="checkbox" id="voiceWarning">交易错误语音警醒</input>
    </div>
    <div>
        <input type="checkbox" id="getStockNameTimer">定时获取股票名称</input>
    </div>
</div>

<script>
    var _ = require('underscore');
    //require('./assets/js/vendor/underscore.js');
    require('./assets/js/vendor/jquery.min.js');
    require('./assets/js/brick/0.7/brick.js');
    require('./renderer-process/index.js');
</script>
</body>
</html>
